language: csharp
mono: none
dotnet: 2.0.0
solution: PodcastManager.sln
before_install:
  - sudo apt-get install nunit-console
before_script:
  - nuget restore PodcastManager.sln
after_script:
  - nunit-console ManagersApi.Tests/bin/Release/ManagersApi.Tests.dll
script:
  - cd PodcastManager
  - dotnet restore
  - dotnet build -c Release